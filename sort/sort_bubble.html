<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Пузырьковая сортировка</title>

	<style type="text/css">
		#container {
			width: 400px;
			padding: 20px;
			margin: 50px auto;
			background: #d5d5d5;
		}
	</style>

</head>


<body>
	<div id="container">

	</div>

<script>
	var MyArray = [22, 12, 43, 6, 8, 15, 13, 10, 24, 22, 8];
	longArray = MyArray.length;

	document.getElementById("container").innerHTML = "до " + MyArray + "<div id='container2'></div>";
	// Принцип Пузырьковой сортировки:
	// Первый элемент сравнивается со вторым, второй с третьем, третий с червертым и т.д.
	// Если первый из сравнимаемых больше, чем второй, то элементы меняются местами
	// Когда сравнили все элементы, то процесс повторяется, пока перестановок делаться больше не будет

	item_temp = 0;
	n = 1;

	while (n != 0) {
		n = 0;

		for(i = 0; i < longArray; i++) {

			if (MyArray[i+1] < MyArray[i]) {
				item_temp = MyArray[i+1];
				MyArray[i+1] = MyArray[i];
				MyArray[i] = item_temp; 
				n++;
			}
		} 
	}

	document.getElementById("container2").innerHTML = "после " + MyArray;


</script>
	
</body>
</html>
